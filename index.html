<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Bluuweb</title>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <link rel="stylesheet" href="./css/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/estilos.css">
</head>
<body>
    <main class="flex"></main>

        <template id="template-card">
            <article class="card">
                <img src="./images/bg-pattern-card.svg" alt="imagen header card" class="card-header">
                <div class="card-body">
                    <img src="./images/image-victor.jpg" alt="imagen de Victor" class="card-body-img">
                    <h1 class="card-body-title">
                        Victor Crest
                        <span>26</span>
                    </h1>
                    <p class="card-body-text">London</p>
                </div>
                <div class="card-footer yellowbg">
                    <div class="card-footer-social">
                        <h2>80K</h2>
                        <p>Ataque</p>
                    </div>
                    <div class="card-footer-social">
                        <h2>803K</h2>
                        <p>Especial</p>
                    </div>
                    <div class="card-footer-social">
                        <h2>1.4K</h2>
                        <p>Defensa</p>
                    </div>
                </div>
            </article>
        </template>

    <script src="./js/app.js"></script>
</body>
</html>
